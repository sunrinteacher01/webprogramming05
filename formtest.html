<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>고객의 소리</h1>
<form name="input"   action="" method="post">
  아이디:  <input type="text" name="id"><br>
  구매번호:  <input type="text" name="number"><br>
  패스워드:  <input type="password" name="password"><br>
  제품평가:  제품에 대한 의견을 작성해주세요.<br>
  <textarea name="feedback" rows="3" cols="100">    </textarea><br>
  <input type="reset" name="reset" value="reset">
  <input type="submit" name="submit" value="제출">
<!--reset과 submit의 차이는 reset은 페이지 새로고침이 없이 값이 초기화된다. 
하지만 submit의 경우에는 페이지 전체가 새로고침된다. -->
</form>
<h2>선호도 조사입니다. </h2>
    <form>
        성별:
        <input type="radio" name="gender" value="male">남성
        <input type="radio" name="gender" value="female">여성 <br>
        설문1:
        <input type="radio" name="s1" value="male">예<br>
        설문2:<input type="radio" name="s2" value="female">예 <br>
        과일 선택:
        <input type="checkbox" name="fruits" value="apple" checked>사과
        <input type="checkbox" name="fruits" value="grape">포도
        <input type="checkbox" name="fruits" value="orange">오렌지
        <input type="button" value="눌러볼래?" onclick="alert('환영합니다.')">
    </form>
    <button type="button"><img src="./loopy.jpg" width="100" height="120"></button>
</body>
</html>
